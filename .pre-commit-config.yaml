repos:
-   repo: https://github.com/ambv/black
    rev: 22.12.0
    hooks:
    - id: black
      language_version: python3
-   repo: https://github.com/pycqa/flake8
    rev: 3.8.3
    hooks:
    - id: flake8
      args: ['--config=setup.cfg']

exclude: "
  ^$\
  |terracotta/_version.py\
  |docs\
  "